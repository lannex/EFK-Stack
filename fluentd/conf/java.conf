<filter docker.swarm_reception-api**>
  @type concat
  key log
  multiline_start_regexp /^(\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}.\d{0,3})/
  flush_interval 1s
  timeout_label "@NORMAL"
</filter>

<match docker.swarm_reception-api**>
  @type relabel
  @label @NORMAL
</match>

<label @NORMAL>
  <filter>
    @type parser
    key_name log
    reserve_data true
    <parse>
      @type regexp
      expression /^(?<time>[0-9]+-[0-9]+-[0-9]+\s+[0-9]+:[0-9]+:[0-9]+.[0-9]+)\s+(?<level>[A-Z]+)\s+(\[.*])\s+(?<pid>[0-9]+)\s+(?<message>[\s\S]*)/gm
      time_key time
      time_format %Y-%m-%d %H:%M:%S.%L
    </parse>
  </filter>

  <match **>
    @include elasticsearch.conf
    logstash_prefix ${record['biz_client']}-reception-api
  </match>
</label>

<label @ERROR>
  <match docker.swarm_reception-api**>
    @include elasticsearch.conf
    logstash_prefix ${record['biz_client']}-reception-api
  </match>
</label>
