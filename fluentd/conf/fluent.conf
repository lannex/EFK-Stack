<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# debug
# <match docker.**>
#   @type stdout
# </match>

<filter docker.swarm_reception-api>
  @type concat
  key log
  multiline_start_regexp /^(\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}.\d{0,3})/
  flush_interval 1
  timeout_label "@NORMAL"
</filter>

<match docker.swarm_reception-api>
  @type relabel
  @label @NORMAL
</match>

<label @NORMAL>
  <match docker.swarm_reception-api>
    @include elasticsearch.conf
    logstash_prefix ${record['biz_client']}-reception-api
  </match>
</label>

<filter docker.swarm_ai**>
  @include multiline.conf
</filter>

<match docker.swarm_ai**>
  @include elasticsearch.conf
  logstash_prefix ${record['biz_client']}-ai
</match>

<match syslog>
  @include elasticsearch.conf
  logstash_prefix ${record['biz_client']}-syslog
</match>

<match docker.swarm_ms_luis**>
  @include elasticsearch.conf
  logstash_prefix ${record['biz_client']}-ms_luis
</match>

<match docker.swarm_ms_stt_custom**>
  @include elasticsearch.conf
  logstash_prefix ${record['biz_client']}-ms_stt_custom
</match>

<match docker.swarm_ms_tts_neural**>
  @include elasticsearch.conf
  logstash_prefix ${record['biz_client']}-ms_tts_neural
</match>
